{% extends "base.html" %}
{% load widget_tweaks %}

{% block page_content %}
    <div class="page-header">
        <h1>URL-Shortener</h1>
        <form class="" action="{% url 'shortener:form_handler' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="url">URL</label>
                {% render_field form.url class="form-control" required="" id="url"%}
            </div>
            <div class="form-group">
                <label for="short-url">Preferred Shortened URL(Optional)</label>
                {% render_field form.short_url class="form-control" id="short-url"%}
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary">
            </div>
        </form>
    </div>
{% endblock %}
